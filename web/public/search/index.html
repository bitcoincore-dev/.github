<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="share and save bitcoin BIPs">
    <meta name="keywords" content="bitcoin, bitcoin improvement proposals, bip, bips, static, share">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/style.css" />

    <title>bips.dev - search</title>
</head>

<body>
    <section class="section">
        <div class="container">
            
    <a href="/"><img src="/bips-dev-header.png" width="750" height="200" /></a>

    <div class="columns is-vcentered mt-2">
        <div class="column">
            <form id="form-search" autocomplete="off" action="/search" method="GET">
                <div class="field has-addons">
                    <div class="control is-expanded">
                        <input name="q" id="search" class="input" type="text" placeholder="Search BIPs" />
                    </div>
                    <div class="control">
                        <button type="submit" class="button is-warning">
                            Search
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="search-results mb-5">
        <div class="level">
            <div class="level-left">
                <div class="level-item">
                    <h5 class="title is-5">Search Results</h5>
                </div>
            </div>
            <div class="level-left">
                <div class="level-item">
                    <a href="/">Back to BIPs</a>
                </div>
            </div>
        </div>
        <ul class="search-results__items">
        </ul>
    </div>

        </div>
    </section>
    <footer class="footer">
        <div class="container has-text-centered has-text-weight-bold is-family-monospace">
            <p class="mb-1">Updated <span class="tag is-medium is-warning is-light">2022-01-12</span></p>
            <p>bips.dev - Made with &#x2615; by <a href="https://twitter.com/nickmonad">nickmonad</a></p>
            <p>Check it out on <a href="https://github.com/nickmonad/bips-dev">GitHub</a></p>
            <p>Stay humble. Stack sats. &#x20bf;</p>
        </div>
    </footer>

    
<script type="text/javascript" src="/search_index.en.js"></script>
<script type="text/javascript" src="/elasticlunr.min.js"></script>
<script type="text/javascript" src="/search.js"></script>

</body>
</html>
