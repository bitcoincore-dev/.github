{% extends "base.html" %}

{% block title %}bips.dev - BIP Index{% endblock title %}

{% block content %}
    <img src="bips-dev-header.png" width="750" height="200" />
    <div id="what-is-a-bip" class="box">
        {{ section.content | safe }}
    </div>
    <div class="level">
        <div class="level-left">
            <div class="level-item">
                <h5 class="title is-5 mr-2">View BIPs by</h5>
                <a href="/authors" class="button is-warning is-light">Authors</a>
            </div>
        </div>
    </div>
    <ul class="list-all-bips">
      {% for page in section.pages %}
      <li class="list-bip">
          <span>{{ page.extra.bip }}</span> <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
      </li>
      {% endfor %}
    </ul>
{% endblock content %}
